<section class="full-white">
  {>"shared.user.md-bar" /}
    <md-layout ea-bind="user">
        <side-panel class="border-right">
          {#user}
              <nav-list>
                  <menu-item>
                      <a href="/User/Detail/{id}" class="flex-box align-center">
                          <span class="icon-person main icon"></span>
                          <span class="hide-span-medium-down">User</span>
                      </a>
                  </menu-item>
                  <menu-item>
                      <a href="/User/List/1" class="flex-box align-center">
                          <span class="icon-search main icon"></span>
                          <span class="hide-span-medium-down">Users</span>
                      </a>
                  </menu-item>
              </nav-list>
          {/user}
          {^user}
              <nav-list>
                  <menu-item>
                      <span class="icon-person header primary accent large"></span>
                  </menu-item>
              </nav-list>
          {/user}
        </side-panel>
        <main-panel class="padding" scroll>
          {#user}
              <silicon-form class="md form-width" service="UserAlert" notify-service="Notify"
                            success-message="User Alert Sent" location-service="Location" redirect-previous-location="true">
                  <form role="form" method="post">
                      <input type="hidden" name="id" value="{id}">
                      <input type="hidden" name="email" value="{email}">
                      <md-input icon="warning" prefix="prefix" type="text" required
                                label="User Alert Title" data-id="key" data-name="key"></md-input>
                      <md-textarea icon="info-outline" prefix="prefix" required
                                   label="Description" data-id="value" data-name="value"></md-textarea>


                      <md-submit class="primary margin-top two" raised="true">Send Notification</md-submit>
                  </form>
              </silicon-form>
          {/user}
          {^user}
              <p style="padding:1em;">There is no user currently associated with the requested id...</p>
          {/user}
        </main-panel>
    </md-layout>
</section>
