<section class="full-white">
    {>"shared.user.md-bar" /}
    <md-layout ea-bind="user">
        <side-panel class="border-right">
            {#user}
                <nav-list>
                    <menu-item>
                        <span class="icon-person main icon"></span>
                        <a href="/User/Detail/{id}">{firstName} {lastName}</a>
                    </menu-item>
                    <menu-item>
                        <a href="/User/List/1" class="flex-box align-center">
                            <span class="icon-search main icon"></span>
                            <span class="hide-span-medium-down">Users</span>
                        </a>
                    </menu-item>
                </nav-list>
            {/user}
            {^user}
                <div class="primary-icon">
                    <span class="icon-person"></span>
                </div>
            {/user}
        </side-panel>
        <main-panel scroll>
            <style>
                google-map{
                    height:calc(100vh - 120px);
                }
            </style>
            {#geo}
                <google-map latitude="{lat}" longitude="{lng}"></google-map>
            {/geo}
            {^user}
                <p style="padding:1em;">There is no user currently associated with the requested id...</p>
            {/user}
        </main-panel>
    </md-layout>
</section>
