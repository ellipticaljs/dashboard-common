<section class="full-white">
    {>"shared.user.md-bar" /}
    <md-layout ea-bind="user">
        <side-panel class="border-right">
          {#user}
              <nav-list>
                  <menu-item>
                      <span class="icon-person header primary accent"></span>
                      <span>joined: {@formatDate value="{signUpDate}" /}</span>
                  </menu-item>
                  <menu-item >
                      <span class="icon-person main icon"></span>
                      <a href="/User/Detail/{id}">{firstName} {lastName}</a>
                  </menu-item>
                  <menu-item>
                      <a href="/User/List/1" class="flex-box align-center">
                          <span class="icon-search main icon"></span>
                          <span class="hide-span-medium-down">Users</span>
                      </a>
                  </menu-item>
              </nav-list>
          {/user}
          {^user}
              <div class="primary-icon">
                  <span class="icon-person"></span>
              </div>
          {/user}
        </side-panel>
        <main-panel class="padding" scroll>
          {#user}
              <silicon-form class="md form-width" service="UserResetPassword" notify-service="Notify"
                            success-message="User Password Reset" location-service="Location" redirect-previous-location="true">
                  <form role="form" method="post">
                      <input type="hidden" name="code" value="">
                      <input type="hidden" name="email" value="{email}">
                      <md-input icon="lock" prefix="prefix" type="password" required
                                placeholder="Password" data-id="password" data-name="password"></md-input>
                      <md-input icon="lock" prefix="prefix" type="password" required
                                placeholder="Confirm Password" data-id="confirmPassword" data-name="confirmPassword"></md-input>


                      <md-submit class="primary margin-top two" raised="true">Reset Password</md-submit>
                  </form>
              </silicon-form>
          {/user}
          {^user}
              <p style="padding:1em;">There is no user currently associated with the requested id...</p>
          {/user}
        </main-panel>
    </md-layout>
</section>
