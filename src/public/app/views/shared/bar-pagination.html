<flex-box>
  <a href="{barUrl}">
    <iron-icon icon="cached" class="refresh ui-tooltip" data-title="Refresh" data-css="grey" ea-bind="tooltip"></iron-icon>
  </a>
  {#pagination}
    <div class="labels">
      <span>{beginRecord}-{endRecord}</span>
      <span>of</span>
      <span class="accent" data-id="to-label" ea-bind="to-label">{count}</span>
      <span class="accent">{label}</span>
    </div>
  {/pagination}
</flex-box>
<md-button-group>
  {#pagination}
    <a href="{prevPage}">
      <iron-icon icon="chevron-left"></iron-icon>
    </a>
    <a href="{nextPage}">
      <iron-icon icon="chevron-right"></iron-icon>
    </a>
  {/pagination}
</md-button-group>
